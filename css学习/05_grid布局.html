<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
        <style type="text/css">
            .grid{
                width: 100%;
                /* gird ||　inline-gird */
                display: grid; 
                /* 
                    1.设置列和行
                    2. ...「size」代表lenght代表列或行数，「num」为值
                    3.函数 repeat() 重复冒个值或者某组 如：grid-template-columns: repeat(3, 33.33%);|| grid-template-columns: repeat(2, 100px 20px 80px);
                    4.auto-fill 自动填充
                    5.fr 比例
                    6.minmax 当auto 时分配最小或者最大值
                    7.grid-gap 间距值
                */
                grid-template-columns:50px 50px minmax(50px,200px);
                grid-template-rows: 50px 50px minmax(30px,200px);
                grid-gap:20px;
                grid-template-areas: 'a a c'
                                     'd . f';
                 grid-auto-flow:row; 
                justify-items:center;
                /* justify-content:center; */
                /* justify-items 属性 align-items 属性 place-items 合起来属性 
                grid-auto-columns 属性，
                grid-auto-rows 属性*/
                
                /*单元格*/ 
               /* justify-self 属性，
                align-self 属性，
                place-self 属性 
                grid-area: e*
                grid-column-start 属性，
                grid-column-end 属性，
                grid-row-start 属性，
                grid-row-end 属性
                 grid-column: 1 / 3;
                  grid-row: 1 / 2;
                /
            }
            .grid div:nth-child(1){background: #000066;}
            .grid div:nth-child(2){background: #ffff00;}
            .grid div:nth-child(3){background: #55aa00;}
            .grid div:nth-child(4){background: #ff55ff;}
            .grid div:nth-child(5){background: #aaffff;}
        </style>
	</head>
	<body>
        <div class="grid">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
        </div>
	</body>
</html>
