<!DOCTYPE html>
<html>
	<head>

		<title>GeoJSON tutorial - Leaflet</title>

		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
		 crossorigin="" />
		<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
		 crossorigin=""></script>


		<style>
			html, body {
			height: 100%;
			margin: 0;
		}
		#map {
			width: 600px;
			height: 400px;
		}
	</style>


	</head>
	<body>

		<div id='map'></div>

		<script src="sample-geojson.js" type="text/javascript"></script>

		<script>
			var map = L.map('map', {}).setView([39.74739, -105], 13);

			L.tileLayer(
				'https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
					maxZoom: 18,
					attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
						'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
						'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
					id: 'mapbox/light-v9',
					tileSize: 512,
					zoomOffset: -1
				}).addTo(map);

			var baseballIcon = L.icon({
				iconUrl: 'baseball-marker.png',
				iconSize: [32, 37],
				iconAnchor: [16, 37],
				popupAnchor: [0, -28]
			});

			function onEachFeature(feature, layer) {
				var popupContent = "<p>I started out as a GeoJSON " +
					feature.geometry.type + ", but now I'm a Leaflet vector!</p>";

				if (feature.properties && feature.properties.popupContent) {
					popupContent += feature.properties.popupContent;
				}

				layer.bindPopup(popupContent);
			}

			L.geoJSON([bicycleRental, campus], {

				style: function(feature) {
					console.log(feature, feature.properties && feature.properties.style);
					return feature.properties && feature.properties.style;
				},

				onEachFeature: onEachFeature,
				// 定义有点生成的layer
				pointToLayer: function(feature, latlng) {
					return L.circleMarker(latlng, {
						radius: 8,
						fillColor: "#0000ff",
						color: "#000",
						weight: 1,
						opacity: 1,
						fillOpacity: 0.8
					});
				}
			}).addTo(map);

			L.geoJSON(freeBus


				, {

					filter: function(feature, layer) {
						if (feature.properties) {
							// If the property "underConstruction" exists and is true, return false (don't render features under construction)
							return feature.properties.underConstruction !== undefined ? !feature.properties.underConstruction : true;
						}
						return false;
					},

					onEachFeature: onEachFeature
				}).addTo(map);

			var coorsLayer = L.geoJSON(coorsField, {

				pointToLayer: function(feature, latlng) {
					return L.marker(latlng, {
						icon: baseballIcon
					});
				},

				onEachFeature: onEachFeature
			}).addTo(map);
			L.geoJSON(lightRailStop,{
				pointToLayer:function(feature,latlng){
					console.log(latlng);
					return L.marker(latlng,{
						icon: baseballIcon
					})
				}
			}).addTo(map)
			map.panTo([39.756213909328125,-104.99404191970824]);
		</script>
	</body>
</html>
