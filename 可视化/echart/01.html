<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ECharts</title>
		<!-- 引入 echarts.js -->
		<script src="./echarts.js"></script>
	</head>
	<body>
		<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
		<div id="main" style="width: 600px;height:400px;">5511222111</div>
		<script type="text/javascript">
			// 基于准备好的dom，初始化echarts实例
			var myChart = echarts.init(document.getElementById('main'));
			console.log(myChart);
			// 指定图表的配置项和数据
			var option = {
				title: {
					text: 'ECharts 入门示例'
				},
				dataset: {
					source: [
						[121, 'XX', 442, 43.11],
						[663, 'ZZ', 311, 91.14],
						[913, 'ZZ', 312, 92.12],
					]
				},
				tooltip: {},
				legend: {
					data: ['销量']
				},
				xAxis: {
					// data: [5, 20, 36, 10, 10, 20]
				},
				yAxis: {
					// data: ["衬衫", "羊毛衫", "雪纺衫", "裤子", "高跟鞋", "袜子"]
				},
				series: [{
					type: 'bar',
					encode: {x: 1, y: 0}
				}]
			};

			// 使用刚指定的配置项和数据显示图表。
			myChart.setOption(option);
		</script>
	</body>
</html>
