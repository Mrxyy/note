<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="./assets/test.css"/>
		<style type="text/css">
			.registered {
			  --xyy-white-space: #c0ffee;
			  background-image: linear-gradient(to right, #fff, var(--xyy-white-space));
			  transition: --xyy-white-space 1s ease-in-out;
			}
			
			.registered:hover,
			.registered:focus {
			  --xyy-white-space: #b4d455;
			}
			
			.unregistered {
			  --unregistered: #c0ffee;
			  background-image: linear-gradient(to right, #fff, var(--unregistered));
			  transition: --unregistered 1s ease-in-out;
			}
			
			.unregistered:hover,
			.unregistered:focus {
			  --unregistered: #b4d455;
			}
			button {
			  font-size: 3vw;
			}
			
			@property --xyy-white-space{
					syntax: '<white-space>';
				  inherits: true;
				  initial-value: nowrap;
			}
			h1{
				--xyy-white-space:nowrap;
				width: 100px;
				overflow: hidden;
				text-overflow: ellipsis;
				white-space: var(--xyy-white-space);
				transition:--xyy-white-space  10s ease-in-out;
			}
			h1:hover{
				--xyy-white-space: break-spaces;
			}
		</style>
	</head>

</html>
