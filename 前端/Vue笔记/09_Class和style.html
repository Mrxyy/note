<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">
		.red{
			color: red;
		}
		.yellow{
			background: yellow;
		}
		.green{
			border: 1px solid green;
		}
	</style>
	<body>
		<div id="app">
			<div :class="[{'red':true,yellow:true},{green:true}]">
				class
				<p>1.字符串</p>
				<p>2.数组 正常现象</p>	
				<p>3.对象 以className:truthy 出现</p>	
			</div>	
			
			<div :style="['color:red']">
				style
				数组能组合样式 不能单独使用
			</div>
		</div>
		<script src="js/vue.js"></script>
		<script type="text/javascript">
			new Vue({
				el:"#app"
			})
		</script>
	</body>
</html>
