<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.btn {
				padding: 200px;
				display: block;
				margin: auto;
				border-radius: 8px;
				border: 50px solid transparent;
				/* 圆角属性测试 */
				background-image: linear-gradient(#eee, #eee),
				conic-gradient(#ff0000, #ffff00, #00ff00, #00ffff, #0000ff, #ff00ff, #ff0000);
				/* background-repeat:; */
				/* */
					/* 底色，即原有的背景 */
					
				/* 模拟渐变边框 */
				background-clip: padding-box, border-box;
				background-origin:border-box;
			}
		</style>
	</head>
	<body>
		<a class="btn">按钮</a>
		<p><a href="https://www.jianshu.com/p/7df107d50528">学习地址</a></p>
	</body>
</html>
