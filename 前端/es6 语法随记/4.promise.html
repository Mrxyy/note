<!DOCTYPE html>
<html>

	<body>
		<script type="text/javascript">
			// 接受一个promise对象的数组，并且启动事务
			Promise.all([])
			// 接受一个promise数组，所有处理完返回promise成功状态，参数结果数组
			Promise.allSettled()
			//其中一个错误，返回错误
			Promise.rece()
			// 其中有一个成功,即返回成功
			Promise.any()
			// 返回一个promise，状态为失败，参数为value
			Promise.reject(value)
			// 返回一个promise，状态成功，参数为value
			Promise.resolve(value)
		</script>
