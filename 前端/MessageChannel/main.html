var port;

submit.onclick=function(){
    var srinput = document.querySelector("#sr");
    console.log(port);
    //window.frames[0].postMessage(srinput.value, '*');

}

window.addEventListener("message", function(e){
    eleBox.innerHTML = '接受到的信息是：' + e.data;
    if(e.ports && e.ports.length){
        port=e.ports[0];
    }
}, false);
